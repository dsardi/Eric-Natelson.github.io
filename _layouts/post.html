---
layout: page
---

<head>
  <link rel="icon" type="image/png" href="bulbfavicon.ico">
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-103587038-1', 'auto');
    ga('send', 'pageview');

  </script>
</head>

<div class="post">
  <!-- Wrapper Start -->
  <section id="blog-intro" style="border: 1px dotted #ddd;">
    <div class="container">
      <div class="row">
        <div>
          <div class="block">
            <h1>{{ page.title }}</h1>
            <div class="post-info-wrapper">
              <p class="italic">By <span class="bold">{{ page.author }}</span> on <span class="bold">{{ page.date | date: "%B %-d, %Y" }}</span></p>
            </div>
            <hr />
            <p>{{ content }}</p>
          </div>
        </div><!-- .col-md-7 close -->
        <div id="share-buttons">
          <h4>Share This:</h4>
            <!-- LinkedIn -->
            <a class="w-inline-block social-share-btn lnk" href="http://www.linkedin.com/shareArticle?mini=true&url=&title=&summary=&source=" target="_blank" title="Share on LinkedIn" onclick="window.open('http://www.linkedin.com/shareArticle?mini=true&url=' + encodeURIComponent(document.URL) + '&title=' +  encodeURIComponent(document.title)); return false;">
            <img src="https://www.admissionsmarket.com/img/Linkedinicon.jpg" alt="Linkedin"></img></a>
            <!-- Twitter -->
            <script>
            var twitterHandle = 'AdmissionsMkt';
            function tweetCurrentPage() {
                window.open('https://twitter.com/share?url='+escape(window.location.href)+'&text='+document.title + ' via @' + twitterHandle, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=300,width=600');
                return false;
            }
            </script>
            <a class="tweet" href="javascript:tweetCurrentPage()" target="_blank" alt="Tweet this page">
              <img src="https://www.admissionsmarket.com/img/Twittericon.jpg" alt="Twitter"></img></a>
            <!-- Facebook -->
            <script language="javascript">
                function fbshareCurrentPage()
                {window.open("https://www.facebook.com/sharer/sharer.php?u="+escape(window.location.href)+"&t="+document.title, '',
                'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=300,width=600');
                return false;
              }
            </script>
            <a href="javascript:fbshareCurrentPage()" target="_blank" alt="Share on Facebook">
              <img src="https://www.admissionsmarket.com/img/Facebookicon.jpg" alt="Facebook"></img></a>
        </div>
      </div>
    </div>
</div>
<p class="center-text" style="padding: 30px;">
  <a href="{{ site.baseurl }}/blog">Back to blog</a>
</p>
